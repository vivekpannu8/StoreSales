<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Sales</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/Script.js" defer></script>
</head>

<body>
    <div class="outerContainer">
        <div class="headingDiv">
            <h1 class="headingLabel">ORDER</h1>
        </div>
        <!-- Time Date and Location Div -->
        <form action="" id="salesDataForm">
            <div class="saleDetailsDiv">
                <div class="dateAndTime">
                    <div class="dateDiv">
                        <label for="">Date</label> <br>
                        <input type="date" name="salesDate" id="">
                    </div>
                    <div class="timeDiv">
                        <label for="">Time</label> <br>
                        <input type="time" name="salesTime" id="">
                    </div>
                </div>
                <div class="location">
                    <label for="">Select Location</label> <br>
                    <select name="storeLocation" id="storeLocations">
                        
                    </select>

                </div>
            </div>
            <!-- Cart Items Div -->
            <div class="saleDataDiv">
                <div class="salesData">

                    <div class="salesDataItems">

                        <label for="" class="salesItemsFilterLabel">Filter</label>
                        

                    </div>
                    <div class="cartItems">
                        <div class="dataItemTextboxes">
                            
                        </div>
                        <!-- Item Total Price div -->
                        <div class="totalPriceDiv">
                            <div class="totalItemsInCart">

                                <label for="totalCartItemsLabel">Items : </label>
                                <label id="totalCartItemsLabel">0,</label>
                                <label for="totalCartItemUnitsLabel">Number of Units : </label>
                                <label id="totalCartItemUnitsLabel">0</label>
                            </div>
                            <div class="totalPrice">
                                <label for="totalPriceLabel">Total Price : </label>
                                <label id="totalPriceLabel">0.00</label>
                            </div>
                        </div>

                        <button type="submit" class="" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
